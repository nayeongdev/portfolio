<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>김나영 포트폴리오</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <img class="image-gradient" src="images/gradient.png" alt="gradient" />
    <div class="layer-blur"></div>

    <div class="container">
      <header>
        <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">
          <a href="./index.html">Nayeong Kim</a>
        </h1>
        <!-- <nav>
          <a data-aos="fade-down" data-aos-duration="2000" href="#">About</a>
          <a data-aos="fade-down" data-aos-duration="2500" href="#">Projects</a>
          <a data-aos="fade-down" data-aos-duration="3000" href="#">Contact</a>
        </nav> -->

        <!-- <button
          data-aos="fade-down"
          data-aos-duration="1500"
          class="btn-download"
        >
          Download Resume
        </button> -->
      </header>

      <main>
        <div class="content">
          <section class="hero-info">
            <div
              data-aos="fade-zoom-in"
              data-aos-easing="ease-in-back"
              data-aos-delay="300"
              data-aos-offset="0"
              data-aos-duration="1500"
              class="tag-box"
            >
              <div class="tag">Frontend Dev Portfolio</div>
            </div>

            <h1
              data-aos="fade-zoom-in"
              data-aos-easing="ease-in-back"
              data-aos-delay="300"
              data-aos-offset="0"
              data-aos-duration="2000"
            >
              개발자<br />김나영
            </h1>

            <p
              data-aos="fade-zoom-in"
              data-aos-easing="ease-in-back"
              data-aos-delay="300"
              data-aos-offset="0"
              data-aos-duration="2500"
              class="description"
            >
              창의적인 문제 해결과 사용자 중심 디자인에 열정을 가진 프론트엔드
              개발자입니다. 최신 웹 기술을 활용하여 직관적이고 아름다운 디지털
              경험을 만들어 냅니다. 새로운 도전과 협업 기회를 찾고 있습니다.
            </p>

            <div
              data-aos="fade-zoom-in"
              data-aos-easing="ease-in-back"
              data-aos-delay="300"
              data-aos-offset="0"
              data-aos-duration="3000"
              class="hero-buttons"
            >
              <div class="box-icons">
                <a
                  href="https://github.com/nayeongdev"
                  aria-label="깃허브 프로필"
                  target="_blank"
                  rel="noopener noreferrer"
                  ><i class="bx bxl-github"></i
                ></a>
                <a
                  href="https://playpray4me.tistory.com/"
                  aria-label="기술 블로그"
                  target="_blank"
                  rel="noopener noreferrer"
                  ><i class="bx bxl-blogger"></i
                ></a>
                <!-- <a href="#"><i class="bx bxl-linkedin"></i></a> -->
                <!-- <a href="#"><i class="bx bxl-instagram"></i></a> -->
              </div>
              <a href="./projects.html" class="btn-projects">Projects &gt;</a>
            </div>

            <div class="scroll-down"></div>
          </section>
        </div>
        <spline-viewer
          url="https://prod.spline.design/iiABUUsSKuBSFKBH/scene.splinecode"
          class="robot-3d"
        ></spline-viewer>
      </main>
    </div>

    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer@1.9.79/build/spline-viewer.js"
    ></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
